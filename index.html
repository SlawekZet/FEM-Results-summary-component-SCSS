<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="result">
          <h1>Your Result</h1>
          <div class="circle-summary">
            <div class="number-big">76</div>
            <div class="number-small">of 100</div>
          </div>
          <div class="insight">
            <header>Great</header>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="stats">
            <div class="stat reaction">
              <div class="icon-name">
                <img
                  src="/assets/images/icon-reaction.svg"
                  alt="thunder icon for reaction"
                />
                <div class="reaction-name">Reaction</div>
              </div>
              <div class="number">
                80 / <span class="number-light">100</span>
              </div>
            </div>
            <div class="stat memory">
              <div class="icon-name">
                <img
                  src="/assets/images/icon-memory.svg"
                  alt="brain icon for memory"
                />
                <div class="memory-name">Memory</div>
              </div>
              <div class="number">
                92 / <span class="number-light">100</span>
              </div>
            </div>
            <div class="stat verbal">
              <div class="icon-name">
                <img
                  src="/assets/images/icon-verbal.svg"
                  alt="chat icon for verbal"
                />
                <div class="verbal-name">Verbal</div>
              </div>
              <div class="number">
                61 / <span class="number-light">100</span>
              </div>
            </div>
            <div class="stat visual">
              <div class="icon-name">
                <img
                  src="/assets/images/icon-visual.svg"
                  alt="eye icon for visual"
                />
                <div class="visual-name">Visual</div>
              </div>
              <div class="number">
                72 / <span class="number-light">100</span>
              </div>
            </div>
          </div>
          <div class="button">Continue</div>
        </div>
      </div>
    </main>
  </body>
</html>
